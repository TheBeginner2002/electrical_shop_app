<mat-card class="card">
    <mat-card-content>
      <img [src]="product.img">
      <hr>
      <h1><b>{{ product.title }}</b></h1>
      <p class="subtext">{{ product.subTitle }}</p>
      <p>Giá: {{ product.price }}</p>
      <div>
        <button class="btn buy-now" (click)="addToCart()">Thêm vào giỏ</button>
        <button class="btn add-cart" (click)="buyNow()">Mua ngay</button>
      </div>
    </mat-card-content>
</mat-card>
