<mat-card class="card">
    <mat-card-content>
      <img [src]="img">
      <hr>
      <h1><b>{{ title }}</b></h1>
      <p class="subtext">{{ subTitle }}</p>
      <p>Giá: {{ price }}</p>
      <div>
        <button class="btn buy-now">Thêm vào giỏ</button>
        <button class="btn add-cart">Mua ngay</button>
      </div>
    </mat-card-content>
</mat-card>
