<div *ngIf="images && images.length > 0" class="carousel-container">
    <img *ngFor="let image of images; let i = index" [src]="image.url" [alt]="image.title"
        [ngClass]="{'image-active': currentSlideIndex === i}" class="slide">

    <div *ngIf="showDot" class="carousel-dot-container">
        <span *ngFor="let dot of images; let i = index" class="dot"
            [ngClass]="{'active': currentSlideIndex == i}"
            (click)="goToSlide(i)">
        </span>
    </div>

    <button class="arrow leftArrow" (click)="goToPreviousSlide()">&lt;</button>
    <button class="arrow rightArrow" (click)="goToNextSlide()">&gt;</button>
</div>
